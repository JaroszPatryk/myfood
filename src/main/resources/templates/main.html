<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jadłospis posiłków</title>
</head>
<body>
<h1>Jadłospis posiłków</h1>
<h3>Dziś jest <span th:text = "${date}"></span></h3>

Menu:
<ul>
    <li><a th:href="@{/mvc/meal}">Dostępne posiłki</a></li>
</ul>

Dostępne posiłki:
<ul>
    <li th:each="nameFood: ${nameFoods}">
        <span th:text="${nameFood}"/>
    </li>
</ul>

</body>
</html>
